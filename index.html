<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>

        <div class="calculator">
            
            
            <input class="input-el" type="text" name="screen" id="screen">
            <table >
                <tr class="num-row">
                    <td><button class="num-btn">(</button></td>
                    <td><button class="num-btn">)</button></td>
                    <td><button class="num-btn">C</button></td>
                    <td><button class="num-btn">%</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn">7</button></td>
                    <td><button class="num-btn">8</button></td>
                    <td><button class="num-btn">9</button></td>
                    <td><button class="num-btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn">4</button></td>
                    <td><button class="num-btn">5</button></td>
                    <td><button class="num-btn">6</button></td>
                    <td><button class="num-btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn">1</button></td>
                    <td><button class="num-btn">2</button></td>
                    <td><button class="num-btn">3</button></td>
                    <td><button class="num-btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn">0</button></td>
                    <td><button class="num-btn">.</button></td>
                    <td><button class="num-btn">/</button></td>
                    <td><button class="num-btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
